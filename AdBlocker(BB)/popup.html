<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdBlocker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            width: 200px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>AdBlocker</h1>
    <button id="toggleButton">Disable AdBlocker</button>
    <div class="status">
        <p>Status: <span id="adblockStatus">Enabled</span></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
